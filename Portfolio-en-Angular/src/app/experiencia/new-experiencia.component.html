<div class="mt-5" id="cuerpo">
  <form (ngSubmit)="onCreate()" novalidate #f="ngForm" id="box">
    <div class="form-group mb-2">
      <label for="nombreE" class="form-label">Puesto de trabajo</label>
      <input
        type="text"
        name="nombreE"
        id="nombreE"
        class="form-control"
        [(ngModel)]="nombreE"
        required
      />
    </div>
    <div class="form-group mb-2">
      <label for="lugarE" class="form-label">Lugar, empresa o ente</label>
      <input
        type="text"
        name="lugarE"
        id="lugarE"
        class="form-control"
        [(ngModel)]="lugarE"
        required
      />
    </div>
    <div class="form-group mb-2">
      <label for="fechaE" class="form-label">Fecha historica</label>
      <input
        type="text"
        name="fechaE"
        id="fechaE"
        class="form-control"
        [(ngModel)]="fechaE"
        required
      />
    </div>
    <div class="form-group mb-2">
      <label for="descripcionE" class="form-label">Descripcion del puesto</label>
      <textarea name="descripcionE" class="form-control" id="descripcionE" rows="6" [(ngModel)]="descripcionE" required ></textarea>
      <!-- <input
        type="text"
        
        
        [(ngModel)]="descripcionE"
        required
      /> -->
    </div>
    <div class="text-center d-grid gap-2 mt-5">
        <button id="agregar" class="btn btn-lg"><b>Agregar</b></button>
    </div>
    <a href="http://localhost:4200/portfolio" style="text-decoration: none">
      <div class="text-center d-grid gap-2 mt-2">
        <button id="volver" class="btn btn-lg" type="button">
          <b>Salir</b>
        </button>
      </div>
    </a>
  </form>
</div>
