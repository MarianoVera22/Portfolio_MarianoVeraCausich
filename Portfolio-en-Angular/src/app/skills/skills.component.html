<div class="container-fluid">
  <div class="row text-center ">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-5">
      <img
        class=""
        id="skills-img"
        src="../../assets/habilidades.png"
        alt="Imagen"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
      <h2 class="mb-5 text-center fs-1">Soft & Hard skills</h2>
    </div>

  <div class="row" id="skills-circle">
    <div class="col-1"></div>
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-2 text-center">
      <circle-progress
        [percent]="60"
        [showSubtitle]="false"
        [radius]="80"
        [showImage]="true"
        [imageSrc]="'../../assets/html-5.png'"
        [imageWidth]="90"
        [imageHeight]="90"
        [showUnits]="false"
        [outerStrokeWidth]="8"
        [innerStrokeWidth]="1"
        [outerStrokeColor]="'rgb(255,87,34)'"
        [innerStrokeColor]="'black'"
        [animation]="true"
        [animationDuration]="0"
        [clockwise]="false"
        [showBackground]="true"
        [backgroundColor]="'white'"
        [backgroundPadding]="-15"
      ></circle-progress>
      <p class="text-center" id="titulos-circle">HTML</p>
        <button type="button" hidden="true" class="btn" id="boton-edit">
          <i class="bi bi-pencil-fill"></i>
        </button>
        <button type="button" hidden="true" class="btn" id="boton-close">
          <i class="bi bi-x-lg"></i>
